<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chi tiết sản phẩm - Anh Em Rọt Store</title>
  <!-- Load jQuery first -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Now load other libraries and your scripts -->
  <link rel="stylesheet" href="css/product_detail.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/product_detail.css" />
  <script src="scripts/navbar.js"></script>
  <script src="scripts/product_detail.js"></script>

</head>
<body>
  <!-- Page Loader -->
  <div class="page-loader" id="pageLoader">
    <div class="loader-logo">Anh Em Rọt</div>
    <div class="loader-spinner"></div>
    <div>Đang tải...</div>
  </div>


  <div class="container py-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
        <li class="breadcrumb-item"><a href="product.html">Sản phẩm</a></li>
        <li class="breadcrumb-item active" id="breadcrumb-product-name">Chi tiết sản phẩm</li>
      </ol>
    </nav>

    <!-- Product Detail -->
    <div id="product-detail" class="product-detail-container p-4">
      <!-- Nội dung sẽ được điền bằng JavaScript -->
      <div class="text-center py-5 animate__animated animate__pulse animate__infinite">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Đang tải thông tin sản phẩm...</p>
      </div>
    </div>

    <!-- Product Recommendation -->
    <div class="product-recommendation">
      <h3 class="recommendation-title">Sản phẩm tương tự</h3>
      <div class="row" id="similar-products">
        <!-- Similar products will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Back to Top Button -->
  <div class="back-to-top" id="backToTopBtn">
    <i class="fas fa-chevron-up"></i>
  </div>

  <!-- Footer Placeholder - Fixed ID -->
  <div id="footer-placeholder"></div>
  
  <!-- Scripts - Bootstrap and custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
