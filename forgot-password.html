<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Anh Em Rọt Store</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      height: 100vh;
      background: linear-gradient(120deg, #000000 0%, #1a1a1a 100%);
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    .forgot-password-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h2 {
      color: #fff;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.8s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    .input-group input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 3px rgba(0, 145, 255, 0.3);
      transform: scale(1.02);
    }
    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      transition: color 0.3s ease;
    }
    .input-group input:focus + i {
      color: #00c4ff;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #007aff 0%, #0acffe 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.5s ease-out;
      box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
      overflow: hidden;
    }
    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: width 0.6s ease, height 0.6s ease;
      transform: translate(-50%, -50%);
      z-index: 0;
    }
    .btn:hover::after {
      width: 300px;
      height: 300px;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 122, 255, 0.6);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(0, 122, 255, 0.3);
    }
    .extra {
      text-align: center;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }
    .extra a {
      color: #00c4ff;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }
    .extra a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: #00c4ff;
      transition: width 0.3s ease;
    }
    .extra a:hover::after {
      width: 100%;
    }
    .extra a:hover {
      color: #00aaff;
    }
    @media (max-width: 576px) {
      .forgot-password-container {
        padding: 1.5rem;
        margin: 1rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .btn {
        font-size: 1rem;
      }
    }
    .toast-notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1050;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <div class="forgot-password-container">
      <h2>Forgot Password</h2>
      <p>Enter your email to receive a password reset code.</p>
      <form id="forgot-password-form">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <button type="submit" class="btn">Send Reset Code</button>
        <p class="extra">
          Remember your password? <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: '#00c4ff' },
          shape: { type: 'circle' },
          opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
          size: { value: 3, random: true, anim: { enable: true, speed: 2 } },
          line_linked: { enable: true, distance: 150, color: '#00c4ff', opacity: 0.4, width: 1 },
          move: { enable: true, speed: 2, direction: 'none', random: true, straight: false, out_mode: 'out' }
        },
        interactivity: {
          events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
          modes: { repulse: { distance: 100, duration: 0.4 } }
        }
      });

      $('#forgot-password-form').on('submit', function(e) {
        e.preventDefault();
        const email = $('#email').val();

        if (email) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            showToast('Vui lòng nhập địa chỉ email hợp lệ!', 'error');
            return;
          }

          var accounts = JSON.parse(localStorage.getItem('accounts')) || [];
          var user = accounts.find(account => account.email === email);

          if (!user) {
            showToast('Email không tồn tại!', 'error');
            return;
          }

          const resetCode = Math.floor(100000 + Math.random() * 900000).toString();
          localStorage.setItem('resetCode', resetCode);
          localStorage.setItem('resetEmail', email);

          $('.btn').text('Sending...');
          $('.btn').prop('disabled', true);

          setTimeout(() => {
            showToast(`Mã reset ${resetCode} đã được gửi!`, 'success');
            setTimeout(() => {
              window.location.href = 'reset-password.html';
            }, 1500);
          }, 1000);
        } else {
          showToast('Vui lòng nhập email!', 'error');
        }
      });

      function showToast(message, type = 'success') {
        const toastHTML = `
          <div class="toast-notification">
            <div class="toast show align-items-center text-white bg-${type === 'success' ? 'success' : 'danger'} border-0" role="alert">
              <div class="d-flex">
                <div class="toast-body">${message}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
              </div>
            </div>
          </div>
        `;
        $('body').append(toastHTML);
        setTimeout(() => {
          $('.toast-notification .toast').removeClass('show');
          setTimeout(() => $('.toast-notification').remove(), 300);
        }, 3000);
      }
    });
  </script>
</body>
</html>
