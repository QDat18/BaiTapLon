<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin Tức | Anh Em Rọt</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main_css.css">
    <!-- News Specific CSS -->
    <style>
        /* Hero section */
        .news-hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('assets/news/news-hero.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 0;
            margin-bottom: 40px;
            position: relative;
        }
        
        .news-hero-content {
            position: relative;
            z-index: 2;
        }
        
        /* News cards */
        .news-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            height: 100%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .news-card img {
            height: 220px;
            object-fit: cover;
            transition: all 0.5s ease;
        }
        
        .news-card:hover img {
            transform: scale(1.05);
        }

        .news-title {
            font-weight: 600;
            min-height: 3em;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #333;
        }
        
        .news-card .card-body {
            padding: 1.5rem;
        }
        
        .news-card .card-text {
            color: #666;
            margin-bottom: 15px;
        }
        
        .news-date {
            display: flex;
            align-items: center;
            color: #888;
            font-size: 0.9rem;
        }
        
        .news-date i {
            margin-right: 5px;
            color: #ff6b6b;
        }
        
        /* Category pills */
        .category-pill {
            display: inline-block;
            padding: 5px 15px;
            background-color: #f8f9fa;
            color: #666;
            border-radius: 50px;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .category-pill:hover, .category-pill.active {
            background-color: #ff6b6b;
            color: white;
        }
        
        /* Search bar */
        .search-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .search-input {
            padding-right: 50px;
            border-radius: 50px;
            border: 1px solid #ddd;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            padding: 12px 20px;
        }
        
        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            border: none;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background: #ff4f4f;
            transform: scale(1.05);
        }
        
        /* No results message */
        .no-results {
            text-align: center;
            padding: 50px 0;
            color: #888;
        }
        
        .no-results i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        /* Pagination */
        .pagination .page-item.active .page-link {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
        }
        
        .pagination .page-link {
            color: #666;
        }
        
        .pagination .page-link:hover {
            color: #ff6b6b;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .news-hero {
                padding: 60px 0;
            }
            
            .news-card img {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <section class="news-hero">
        <div class="container news-hero-content text-center">
            <h1 class="display-4 fw-bold" data-aos="fade-up">Tin Tức Mới Nhất</h1>
            <p class="lead" data-aos="fade-up" data-aos-delay="100">Cập nhật những thông tin công nghệ mới nhất từ Anh Em Rọt</p>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Search and Filter -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="search-container" data-aos="fade-up">
                    <input type="text" class="form-control search-input" id="news-search" placeholder="Tìm kiếm tin tức...">
                    <button class="search-btn" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Categories -->
        <div class="text-center mb-4" data-aos="fade-up">
            <div class="category-pill active" data-category="all">Tất cả</div>
            <div class="category-pill" data-category="apple">Apple</div>
            <div class="category-pill" data-category="samsung">Samsung</div>
            <div class="category-pill" data-category="xiaomi">Xiaomi</div>
            <div class="category-pill" data-category="events">Sự kiện</div>
        </div>
        
        <!-- News Grid -->
        <div class="row" id="news-list">
            <!-- News cards will be inserted here by JavaScript -->
        </div>
        
        <!-- No Results Message (Hidden by default) -->
        <div class="no-results d-none" id="no-results">
            <i class="fas fa-search"></i>
            <h3>Không tìm thấy tin tức phù hợp</h3>
            <p>Vui lòng thử lại với từ khóa khác</p>
        </div>
        
        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-5">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be inserted here by JavaScript -->
            </ul>
        </nav>
    </div>

    <!-- Newsletter Section -->
    <section class="bg-light py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center" data-aos="fade-up">
                    <h3>Đăng ký nhận tin tức mới nhất</h3>
                    <p class="text-muted">Nhận thông báo về tin tức và khuyến mãi mới nhất từ Anh Em Rọt</p>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email của bạn" aria-label="Email của bạn">
                        <button class="btn btn-primary" type="button">Đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- Custom Scripts -->
    <script src="scripts/loadcontent.js"></script>
    <script src="scripts/news_detail.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
