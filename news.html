<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin Tức | Anh Em Rọt</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/news.css">
    <!-- News Specific CSS -->
</head>
<body>

    <!-- Hero Section -->
    <section class="news-hero">
        <div class="container news-hero-content text-center">
            <h1 class="display-4 fw-bold" data-aos="fade-up">Tin Tức Mới Nhất</h1>
            <p class="lead" data-aos="fade-up" data-aos-delay="100">Cập nhật những thông tin công nghệ mới nhất từ Anh Em Rọt</p>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Search and Filter -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="search-container" data-aos="fade-up">
                    <input type="text" class="form-control search-input" id="news-search" placeholder="Tìm kiếm tin tức...">
                    <button class="search-btn" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Categories -->
        <div class="text-center mb-4" data-aos="fade-up">
            <div class="category-pill active" data-category="all">Tất cả</div>
            <div class="category-pill" data-category="apple">Apple</div>
            <div class="category-pill" data-category="samsung">Samsung</div>
            <div class="category-pill" data-category="xiaomi">Xiaomi</div>
            <div class="category-pill" data-category="events">Sự kiện</div>
        </div>
        
        <!-- News Grid -->
        <div class="row" id="news-list">
            <!-- News cards will be inserted here by JavaScript -->
        </div>
        
        <!-- No Results Message (Hidden by default) -->
        <div class="no-results d-none" id="no-results">
            <i class="fas fa-search"></i>
            <h3>Không tìm thấy tin tức phù hợp</h3>
            <p>Vui lòng thử lại với từ khóa khác</p>
        </div>
        
        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-5">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be inserted here by JavaScript -->
            </ul>
        </nav>
    </div>

    <!-- Newsletter Section -->
    <section class="bg-light py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center" data-aos="fade-up">
                    <h3>Đăng ký nhận tin tức mới nhất</h3>
                    <p class="text-muted">Nhận thông báo về tin tức và khuyến mãi mới nhất từ Anh Em Rọt</p>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email của bạn" aria-label="Email của bạn">
                        <button class="btn btn-primary" type="button">Đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- Custom Scripts -->
    <script src="scripts/news.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
