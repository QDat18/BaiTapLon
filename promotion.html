<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuyến Mãi | Anh Em Rọt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main_css.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Apple-like styling */
        :root {
            --apple-gray: #f5f5f7;
            --apple-black: #1d1d1f;
            --apple-blue: #0071e3;
            --apple-light-blue: #2997ff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--apple-black);
            background-color: #fff;
            padding-top: 60px;
        }
        
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
        }
        
        .navbar-brand, .nav-link {
            color: #f5f5f7;
        }
        
        .nav-link:hover {
            color: #fff;
        }
        
        h1, h2, h3 {
            font-weight: 600;
        }
        
        .hero-section {
            background-color: var(--apple-gray);
            padding: 80px 0;
            text-align: center;
            margin-bottom: 60px;
        }
        
        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .hero-section p {
            font-size: 24px;
            max-width: 700px;
            margin: 0 auto;
            color: #86868b;
        }
        
        .promotion-card {
            border: none;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            margin-bottom: 30px;
            height: 100%;
        }
        
        .promotion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        
        .promotion-card .card-img-top {
            height: 240px;
            object-fit: cover;
            background-color: var(--apple-gray);
        }
        
        .promotion-card .card-body {
            padding: 24px;
        }
        
        .promotion-card .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .promotion-card .card-text {
            color: #515154;
            margin-bottom: 16px;
        }
        
        .promotion-date {
            color: #86868b;
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .btn-apple {
            background-color: var(--apple-blue);
            color: white;
            border-radius: 980px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 400;
            border: none;
            text-decoration: none;
        }
        
        .btn-apple:hover {
            background-color: var(--apple-light-blue);
            color: white;
        }
        
        .modal-content {
            border-radius: 14px;
            border: none;
            overflow: hidden;
        }
        
        .modal-header {
            border-bottom: none;
            padding: 24px 24px 0;
        }
        
        .modal-body {
            padding: 16px 24px 24px;
        }
        
        .modal-title {
            font-weight: 600;
            font-size: 24px;
        }
        
        .modal-desc {
            color: #515154;
            margin-bottom: 20px;
        }

        /* Chỉnh sửa cho phù hợp với bảng chi tiết */
        table {
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        table th, table td {
            padding: 12px 16px; 
            text-align: left; 
            border: none;
            border-bottom: 1px solid #f0f0f0;
        }
        
        table th {
            background-color: #f5f5f7; 
            font-weight: 600;
            font-size: 14px;
        }
        
        table td {
            font-size: 14px;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        @media (max-width: 768px) {
            .hero-section {
                padding: 60px 0;
            }
            
            .hero-section h1 {
                font-size: 36px;
            }
            
            .hero-section p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Placeholder cho navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Khuyến Mãi Đặc Biệt</h1>
            <p>Khám phá những ưu đãi tuyệt vời nhất dành cho sản phẩm Apple tại Anh Em Rọt</p>
        </div>
    </section>

    <!-- Promotions Section -->
    <div class="container">
        <div id="promotion-list" class="row">
            <!-- Danh sách khuyến mãi sẽ được load ở đây -->
        </div>
    </div>

    <!-- Promotion Modal -->
    <div class="modal fade" id="promotionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="modal-desc" id="modalDesc"></p>
                    <div id="modalDetails"></div>
                    <div class="mt-4">
                        <a href="#" class="btn btn-apple">Mua Ngay</a>
                        <button type="button" class="btn btn-link" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Placeholder cho footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/loadcontent.js"></script>
    <script src="scripts/promotion_detail.js"></script>
