<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Tin Tức | Anh Em Rọt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main_css.css">
<style>
    :root {
        --primary-color: #d40000; /* Màu đỏ đậm - màu chính của Anh Em Rọt */
        --primary-hover: #ad0000; /* Màu đỏ đậm hơn khi hover */
        --secondary-color: #f8f9fa; /* Màu nền phụ */
        --accent-color: #ffcc00; /* Màu vàng làm điểm nhấn */
        --text-color: #333; /* Màu chữ chính */
        --text-muted: #6c757d; /* Màu chữ phụ */
        --border-color: #dee2e6; /* Màu viền */
        --card-shadow: 0 5px 15px rgba(0,0,0,0.08); /* Đổ bóng cho card */
        --card-shadow-hover: 0 15px 30px rgba(0,0,0,0.15); /* Đổ bóng khi hover */
        --border-radius: 12px; /* Bo góc */
        --transition: all 0.3s ease; /* Hiệu ứng chuyển động */
    }


    body {
        font-family: 'Roboto', 'Segoe UI', sans-serif;
        color: var(--text-color);
        line-height: 1.7;
        overflow-x: hidden;
    }

    /* News Detail Styles */
    #news-detail {
        max-width: 900px;
        margin: 0 auto;
    }

    .news-image {
        max-height: 500px;
        object-fit: cover;
        width: 100%;
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        margin-bottom: 2rem;
    }

    .news-content {
        line-height: 1.8;
        font-size: 1.1rem;
        color: var(--text-color);
        text-align: left;
    }

    .news-content p {
        margin-bottom: 1.5rem;
    }

    /* Back button */
    .btn-outline-primary {
        color: var(--primary-color);
        border-color: var(--primary-color);
        transition: var(--transition);
        border-radius: 50px;
        padding: 8px 20px;
        font-weight: 500;
    }

    .btn-outline-primary:hover {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,102,204,0.3);
    }

    /* News title and meta */
    h1 {
        font-weight: 700;
        margin-bottom: 1.5rem;
        line-height: 1.3;
        color: var(--text-color);
    }

    .text-muted {
        color: var(--text-muted) !important;
    }

    .badge {
        padding: 6px 15px;
        font-weight: 500;
        font-size: 0.85rem;
        border-radius: 50px;
        background-color: var(--primary-color);
        text-transform: capitalize;
    }

    /* Share buttons */
    .btn-outline-primary.btn-sm, .btn-outline-info.btn-sm, .btn-outline-success.btn-sm {
        padding: 5px 15px;
        font-size: 0.9rem;
        border-radius: 50px;
    }

    .btn-outline-info {
        color: #0dcaf0;
        border-color: #0dcaf0;
    }

    .btn-outline-info:hover {
        background-color: #0dcaf0;
        border-color: #0dcaf0;
        color: white;
    }

    .btn-outline-success {
        color: #198754;
        border-color: #198754;
    }

    .btn-outline-success:hover {
        background-color: #198754;
        border-color: #198754;
        color: white;
    }

    /* Related news section */
    h4 {
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: var(--text-color);
    }

    .news-card {
        transition: var(--transition);
        cursor: pointer;
        border: none;
        border-radius: var(--border-radius);
        overflow: hidden;
        height: 100%;
        box-shadow: var(--card-shadow);
        background-color: white;
    }

    .news-card:hover {
        transform: translateY(-10px);
        box-shadow: var(--card-shadow-hover);
    }

    .news-card img {
        height: 180px;
        object-fit: cover;
        transition: all 0.5s ease;
    }

    .news-card:hover img {
        transform: scale(1.05);
    }

    .news-title {
        font-weight: 600;
        font-size: 1.1rem;
        min-height: 3em;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        color: var(--text-color);
        margin-bottom: 0.8rem;
        line-height: 1.4;
    }

    .news-date {
        display: flex;
        align-items: center;
        color: var(--text-muted);
        font-size: 0.9rem;
    }

    .news-date i {
        margin-right: 5px;
        color: var(--primary-color);
    }

    /* Primary button */
    .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        border-radius: 50px;
        padding: 8px 25px;
        font-weight: 500;
        transition: var(--transition);
        box-shadow: 0 2px 5px rgba(0,102,204,0.3);
    }

    .btn-primary:hover, .btn-primary:focus, .btn-primary:active {
        background-color: var(--primary-hover) !important;
        border-color: var(--primary-hover) !important;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,102,204,0.4) !important;
    }

    /* Loading message */
    .text-center .text-muted {
        padding: 100px 0;
        font-size: 1.1rem;
    }

    /* Media Queries */
    @media (max-width: 992px) {
        #news-detail {
            padding: 0 15px;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .news-image {
            max-height: 400px;
        }
        
        .news-content {
            font-size: 1rem;
        }
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 1.8rem;
        }
        
        .news-image {
            max-height: 350px;
        }
        
        .btn-outline-primary {
            padding: 6px 15px;
            font-size: 0.9rem;
        }
    }

    @media (max-width: 576px) {
        h1 {
            font-size: 1.5rem;
        }
        
        .news-image {
            max-height: 250px;
        }
        
        .news-content {
            font-size: 0.95rem;
        }
        
        .btn-outline-primary.btn-sm, .btn-outline-info.btn-sm, .btn-outline-success.btn-sm {
            padding: 4px 10px;
            font-size: 0.8rem;
        }
    }
</style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container my-5">
        <div id="news-detail" class="text-center">
            <p class="text-muted">Đang tải chi tiết bài viết...</p>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/loadcontent.js"></script>
    <script src="scripts/news_detail.js"></script>
</body>
</html>
